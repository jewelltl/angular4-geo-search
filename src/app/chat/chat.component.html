<div class="row" style="margin-top: 10px;">
	<div class="col-12">
		<a [routerLink]="['/']" class="btn btn-primary float-right">To Home</a>
		<h5>Watson Chatbot</h5>
	</div>
</div>
<div class="card">
    <div class="card-body">
        <div class="chat-box" #scrollMe>
            <!--chat Row -->
            <ul class="chat-list">
                <!--chat Row -->
                <li *ngFor="let chat of chats" [ngClass]="{'odd': chat.from == 'me'}">
                    <div class="chat-img" *ngIf="chat.from != 'me'">
                        <img src="http://placehold.it/50/FA6F57/fff&text=BOT" alt="user">
                    </div>
                    <div class="chat-content">
                        <h5 *ngIf="chat.from =='watson'">Watson Bot</h5>
                        <div class="box" [ngClass]="{'bg-light-info': chat.from != 'me', 'bg-light-inverse': chat.from == 'me'}">{{chat.message}}</div>
                        <br *ngIf="chat.from == 'me'">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-body b-t">
        <form (ngSubmit) = "sendMessage()" #msgForm="ngForm" name="msgForm">
            <div class="row">
                <div class="col-10">
                    <input type="text" placeholder="Type your message here..." [(ngModel)]="message" class="form-control b-0" name="message" required>
                </div>
                <div class="col-2 text-right">
                    <button class="btn btn-info btn-circle btn-lg" [disabled]="!msgForm.form.valid"> Submit </button>
                </div>
            </div>
        </form>
    </div>
</div>
